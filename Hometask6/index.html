            </svg>

            <ul>
                <li><img id="img_0" src="./img/1.jpg" alt="img"></li>
                <li><img id="img_1" src="./img/2.jpg" alt="img"></li>
                <li><img id="img_2" src="./img/3.jpg" alt="img"></li>
                <li><img id="img_3" src="./img/4.jpg" alt="img"></li>

    <div id="dialog1" title="Ошибка ввода даты">
        Дата введена некорректно. используйте формат: dd/mm/yyyy
    </div>
    <div id="dialog2" title="Дата принята">
        Дата отправлена на сервер
    </div>
